{% extends 'partials/base.html' %}
{% block title %}
Home Page
{% endblock %}

{% block content %}
<div class="bg-white">

  <main>
    <!-- Alternating Feature Sections -->
    <div class="relative px-3 py-5 overflow-hidden">
      <div class="lg:mx-auto lg:max-w-7xl px-8 py-4 lg:grid lg:grid-cols-2 lg:grid-flow-col-dense lg:gap-24">
        <div>

          <div class="px-3 py-5 flex items-center container mx-auto rounded shadow-lg bg-neutral-100">
            <span
              class="h-12 w-12 rounded-md flex items-center justify-center bg-gradient-to-r from-purple-600 to-indigo-600">
              <!-- Heroicon name: outline/inbox -->
              <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
              </svg>
            </span>
            <h2 class="text-3xl ml-2 font-extrabold tracking-tight">
              About
            </h2>
          </div>
          {% if about %}

          <div class="grid grid-cols-1 gap-6">
            {% for post in about %}
            <div class="relative">
              <div class="relative bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="relative px-6 py-8">
                  <p class="text-gray-600 mt-2">{{ post.content|safe }}</p>
                </div>
              </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="text-center">
              <p class="text-2xl font-bold text-gray-800">No info available</p>
            </div>
            {% endif %}
          </div>
        </div>
        <div>
          <div>
            <img
              src="https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2830&q=80&sat=-100"
              alt="Image Description">
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
{% endblock %}
